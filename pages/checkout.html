<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Balloon Shop</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
    <nav>
        <!--add aishas part for header and navigation-->
    </nav>

    <div class="content">
        <div class="cart_box">
            <h2 class="page_heading">My cart</h2>
            <div class="cart_container">
                <img class="selected_item" src="../images/black balloon.jpg" alt="selected balloon">
                <div class="description_price">
                    <p class="item_description1">Black net covered balloon</p>
                    <p class="price1">100kr</p>
                </div>
            </div>
            <div class="transport_container">
                <p class="item_description2">Transportation</p>
                <p class="price2">15kr</p>
            </div>
        </div>
        <div class="total_box">
            <h3 class="total">Total amount:</h3>
            <p class="total_price">115kr</p>
        </div>

        <button class="co_button">Checkout</button>

        <div class="payment_method_box">
            <h3>You can pay with the following methods</h3>
            <img class="payment_pic" src="../images/visa.png" alt="VISA">
            <img class="payment_pic" src="../images/master.png" alt="Mastercard">
            <img class="payment_pic" src="../images/amex.png" alt="American Express">
            <img class="payment_pic" src="../images/Klarna.png" alt="Klarna">
            <img class="payment_pic" src="../images/paypal.png" alt="PayPal">
        </div>

    </div>

    <footer>
        <!--insert aishas part with footer-->
    </footer>
    
</body>
</html>
